<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign up</title>
  </head>
  <body>
    <div id="loginPage" class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="signup-form">
            <form>
            <div class="form-group">
                <div class="imgcontainer">
                    <img src="./images/Avatar.png" alt="Avatar" class="Avatar" />
                </div>
                <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>
                      <b>Firstname</b>
                    </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter your Firstname"
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                <div class="form-group">
                    <label>
                      <b>Lastname</b>
                    </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter your Lastname"
                      required
                    />
                </div>
                </div>
                </div>
                <div class="form-group">
                  <label>
                    <b>Email</b>
                  </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter your Email"
                      required
                  />
                </div>
                <div class="form-group">
                  <label>
                    <b>Phone Number<span style="color:#FF0000";>*</span>
                      optional
                    </b>
                  </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Enter Phone Number"
                    />
                </div>
                <div class="form-group">
                    <label><b>Username</b></label>
                    <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    required
                    />
                </div>
                <div class="form-group">
                    <label><b>Password</b></label>
                    <input
                    class="form-control"
                    type="password"
                    placeholder="Enter Password"
                    name="psw"
                    required
                    />
                </div>
                <button class="btn btn-lg btn-block" type="submit">Sign up</button>
                <div class="form-group form-check"> 
                  <input type="checkbox" class="form-check-label"/>
                  Remember me
                </div>
              </div>
              <div class="container" >
                <span>By clicking “Sign up”, you agree to our Terms of Service and Privacy Statement.</span><br/>
                <span class="psw"><b>I have an account</b> <a href="login.html"><b>Login</b></a></span>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div id="footer">© 2019 Copyright:
                <a href="#">Swift Team</a>
              </div>
        </div>
    </footer>
    </body>
</html>
